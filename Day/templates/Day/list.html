{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{% for item in trips %}

<div class="row">
  <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.address }}</p>
            <p class="card-text">{{ item.price | linebreaks }}</p>
            <p class="card-text">{{ item.time }}</p>
            <p class="card-text">
              {{ item.description | linebreaks | urlize }}
            </p>
          </div>
        </div>
    </div>
</div>    
  
{% endfor %}


{% endblock %}

{% block js %}
<script>
    $(function(){
        console.log('hello');
        var words = $('p.hello').text().split(' ');
        for (i in words) {
            if (words[i].indexOf('http://') == 0) {
                words[i] = '<a href="' + words[i] + '">' + words[i] + '</a>';
            }
        }
        console.log(words.join(' '))
        $('p.hello').html(words.join(' '));
    })
</script>
{% endblock %}
